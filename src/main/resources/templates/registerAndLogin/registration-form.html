<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New User Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/showRegistrationForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.registrationError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.registrationError}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <label>
                                <input type="text" th:field="*{username}" placeholder="username (*)" class="form-control" />
                            </label>
                        </div>

                        <div th:if="${#fields.hasErrors('username')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="'User name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <label>
                                <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                            </label>
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>


                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
