<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Vehicle Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <input hidden type="submit" value="Sign Out"/>
                        <button class="btn btn-primary">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">New User Registration</h5>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${user}" method="post">

                        <!-- Display Registration Errors -->
                        <div th:if="${param.registrationError}" class="alert alert-danger">
                            <span th:text="${param.registrationError}"></span>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" th:field="*{username}" placeholder="Username (*)" class="form-control" />
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-2">
                                <ul>
                                    <li th:each="err : ${#fields.errors('username')}" th:text="'User name ' + ${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-2">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Registration Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
