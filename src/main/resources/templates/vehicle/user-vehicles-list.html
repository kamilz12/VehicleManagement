<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{index}">Vehicle Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <input hidden type="submit" value="Sign Out"/>
                        <button class="btn btn-primary">Sign Out</button>
                    </form>

                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Engine</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userVehicle, stat : ${userVehicleList}">
            <th scope="row" th:text="${stat.count}"></th>
            <td th:text="${userVehicle.getVehicle().getMake()}"></td>
            <td th:text="${userVehicle.getVehicle().getModel()}"></td>
            <td th:text="${userVehicle.getVehicle().getYear()}"></td>
            <td th:text="${userVehicle.getVehicle().getEngineName()}"></td>
        </tr>

        </tbody>

    </table>
    <a class="btn btn-primary" href="vehicle/main-vehicle.html">Main vehicle menu</a>

</div>
</body>
</html>
